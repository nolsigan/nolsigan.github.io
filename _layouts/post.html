---
layout: default
---
<article>
<div class="heading">{{ page.title }}</div>
<p class="meta"><a class="permalink" href="{{ post.url }}">&#9679;</a> {{ page.date | date_to_string }}</p>
{{ content }}
{% include tags.html %}
</article>

<div
  class="fb-like"
  data-href="{{ site.url }}{{ post.url }}"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

<div class="fb-comments" data-href="{{ site.url }}{{ post.url }}" data-numposts="5" data-width="100%" data-colorscheme="light"></div>
